version: "3.7"

services:

  app_proxy:
    environment:
      APP_HOST: jakubkarafa-jupyter-notebook_jupyter_1
      APP_PORT: 8888

  jupyter:
    image: jupyter/base-notebook:latest
    user: "1000:1000"
    init: true
    restart: unless-stopped
    environment:
      - JUPYTER_TOKEN=
      - JUPYTER_PASSWORD=
    command: start-notebook.sh --NotebookApp.token='' --NotebookApp.password=''
    volumes:
      - jupyter-data:/home/jovyan/work

volumes:
  jupyter-data:
